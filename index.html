<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最特别的你 | 情人节快乐</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* 歌词式滚动容器 */
        .lyric-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 60vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .lyric-content {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .lyric-line {
            font-size: 1.4rem;
            line-height: 2.2;
            text-align: center;
            opacity: 0.3;
            transition: all 0.6s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .lyric-line.active {
            opacity: 1;
            transform: scale(1.1);
            color: var(--primary-color);
        }

        /* 动态漂浮元素 */
        .float-element {
            position: absolute;
            pointer-events: none;
            animation: float 8s linear infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-30vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 爱心样式 */
        .heart {
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        /* 柔光滤镜 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 歌词式情书容器 -->
    <div class="lyric-container">
        <div class="lyric-content">
            <!-- 此处自动生成情书内容 -->
        </div>
    </div>

    <script>
        // 情书内容（按逗号分隔）
        const loveLetter = `
            好喜欢的你：
            想正式的给你写一封信，
            但其实没想好要写什么，
            不能写1000字的“好喜欢你呀，你也太可爱了吧”，
            尽管可能就是想表达这个意思，
            和你在一起真的很幸福，很安心，
            不知道为什么在你身边总会让我感觉到平静，
            有可能是因为我相信你是一个很美好的人，
            你有很多我不具备的特点，
            你有一种奇妙的勇气，
            会在我不好意思找人拍照的时候挺身而出，
            会在很多时候直接告诉我你的想法，
            虽然你总说自己不会表达爱，
            但你真的让我在很多个瞬间都感受到了你的喜欢，
            让我很有安全感和幸福感，
            第一次意识到相爱真的是很美好的事情，
            我喜欢你，也相信你也喜欢我，
            我也会害怕这种喜欢会不会又成为我逃避现实的借口，
            但似乎没有，我依然在不断担心各种各样的事情，
            我希望自己的事业也有更好的发展，
            这样也能让我们的感情有更多的稳定性去面对真实的生活，
            但很幸运我们理想的生活状态都是平凡的美好，
            并不追求过多的物欲，
            我们仍有在生活之余追求浪漫的自由，
            我大学的时候很害怕对方不喜欢我，
            我觉得自己是没有什么闪光点的人，
            没有任何的才华，学业也一般般，
            辩论的论点也多是拾人牙慧，
            我觉得这样的自己没有吸引力，
            我只能通过对对方好来证明自己的价值，
            能以此说服自己我是值得被对方喜欢的，
            考完研后第一次被人喜欢很意外，
            读研后更是有种幸运捡漏的感觉，
            但很快我发现是台上的我，
            或者我私下里呈现的自己，
            确实存在一些对异性的吸引力，
            但那并不是我平时的状态，
            我每次试图和对方表露自己的问题，
            渴望得到对方理解，
            我希望能确信对方喜欢的我是我所理解的真正的自己，
            而不是我的某一个侧面，
            但每次都会失望，
            我总觉得对方喜欢的那个我是一个滤镜后的我，
            而我自己也很难克服自己mean的问题，
            我怀疑是自己既要优雅，标准高的不现实，
            我也无法喜欢上真正的对方，
            但和你没有这种困扰，
            我每了解你多一点，
            每发现你的一个新的细节，
            都会更喜欢你，
            而我也不担心你喜欢的我和我所理解的自己有没有偏差，
            因为和你相处我基本都是很舒服很放松的状态，
            而不是那种需要社交能量的状态，
            我对自己最喜欢的状态，
            是我可以为了感性的事情做决定，
            然后用理性去执行它，
            因为我在以前的教育环境下，
            经常要么总是功利的理性思维，
            要么有感性的想法却永远停留在想法，
            很少我能做到我想要的状态，
            而这次为了你搬家（虽然找了很多借口合理化自己的行为），
            但其实只是想和你不只是周末见面出去玩的情侣，
            希望和你有更多日常的生活，
            我之前在北京租房搬了好几次，
            每次我都只是觉得到了一个新的房子，
            我从来没有过“家”或者这是一个属于我的空间的感觉，
            只有这次，我会想要它更有生活气息，
            因为在这样的空间里，
            我会有和你一起生活的实感，
            我会离生活里的你更近一些，
            而在推进这些事里，
            我好像间歇性的变成了更好的自己，
            当然我也有很多小的顾虑，
            比如我其实很邋遢，东西经常乱丢，
            生活常识也有一搭没一搭，
            很多地方不干不净的，
            很害怕你会因为某些行为嫌弃我，
            如果真的有发生请你告诉我，
            我会想办法改的，
            我对爱情的想法总在变，
            从最开始完全没概念，
            中二的自我中心，
            到把对方当作生命意义来逃避真实的生活和自己，
            再到对恋爱本身祛魅和无感，
            不知道人为什么要恋爱，
            厌倦了一遍遍的和别人讲自己讲了很多遍的故事来加深和对方的了解，
            只会偶尔有心动的瞬间，
            但不再能有持久的热烈，
            直到你出现，
            原来我可以在保有自我的同时，
            非常非常喜欢一个人，
            尤其是最近，
            越来越强烈的想对你说我爱你，
            你问我为什么说，
            我不知道，就是话到嘴边，
            每次都觉得说了是不是有点怪，
            但咽下去几次，它又跑上来，
            非要咻的一下脱口而出，
            真的是脱口咻啊，
            我不觉得这意味着什么明确的态度或者清晰的想法，
            只是我好想告诉你，我爱你，
            尽管我可能还没那么了解你，
            但我想更多了解你，
            想和你有更久更美好的生命体验，
            我不敢说自己现在喜欢的是全部的你，
            但我肯定，现在全部的我都在喜欢你，
            高尚的我自私的我，
            浪漫的我无趣的我，
            自律的我懒惰的我，
            都在喜欢你，
            情人节快乐，我深深喜欢的你，
            爱你的我
        `.split(/，|。/).filter(line => line.trim());

        // 初始化
        function init() {
            createLyrics();
            startFloatElements();
            startScrollAnimation();
        }

        // 创建歌词式情书
        function createLyrics() {
            const container = document.querySelector('.lyric-content');
            loveLetter.forEach((text, index) => {
                const p = document.createElement('p');
                p.className = 'lyric-line';
                p.textContent = text.trim();
                container.appendChild(p);
            });
        }

        // 动态漂浮元素
        function startFloatElements() {
            setInterval(() => {
                const elem = document.createElement('div');
                elem.className = 'float-element heart';
                elem.style.left = `${Math.random() * 100}%`;
                elem.style.animationDuration = `${6 + Math.random() * 4}s`;
                document.body.appendChild(elem);
                setTimeout(() => elem.remove(), 8000);
            }, 1000);
        }

        // 滚动动画
        function startScrollAnimation() {
            const lines = document.querySelectorAll('.lyric-line');
            let current = 0;

            function update() {
                lines.forEach((line, i) => {
                    line.classList.toggle('active', i === current);
                });
                current = (current + 1) % lines.length;
                document.querySelector('.lyric-content').style.transform =
                    `translateY(-${current * 80}px)`;
            }

            setInterval(update, 4000);
        }

        // 启动
        init();
    </script>
</body>
</html>

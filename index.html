<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情书与特效</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* 歌词式滚动容器 */
        .lyric-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .lyric-content {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
            overflow-y: scroll;
            max-height: 80vh;
        }

        .lyric-line {
            font-size: 1.4rem;
            line-height: 2.2;
            text-align: center;
            opacity: 0.3;
            transition: all 0.6s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            padding: 10px;
            cursor: pointer;
        }

        .lyric-line.active {
            opacity: 1;
            transform: scale(1.1);
            color: var(--primary-color);
        }

        /* 动态漂浮元素 */
        .float-element {
            position: absolute;
            pointer-events: none;
            animation: float 8s linear infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-30vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 爱心样式 */
        .heart {
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        /* 柔光滤镜 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* 点击时的水波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 107, 129, 0.5);
            animation: ripple-animation 0.6s ease-out;
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- 情书容器 -->
<div class="lyric-container">
    <div class="lyric-content">
        <!-- 此处自动生成情书内容 -->
    </div>
</div>

<!-- 音频播放器 -->
<audio id="loveSong" autoplay>
    <source src="安溥 anpu - 天高地阔.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
// 情书内容（按逗号分隔）
const loveLetter = `
好喜欢的你：
            想正式的给你写一封信，
            但其实没想好要写什么，
            不能写1000字的“好喜欢你呀，你也太可爱了吧”，
            尽管可能就是想表达这个意思，
            和你在一起真的很幸福，很安心，
            不知道为什么在你身边总会让我感觉到平静，
            有可能是因为我相信你是一个很美好的人，
            你有很多我不具备的特点，
            你有一种奇妙的勇气，
            会在我不好意思找人拍照的时候挺身而出，
            会在很多时候直接告诉我你的想法，
            虽然你总说自己不会表达爱，
            但你真的让我在很多个瞬间都感受到了你的喜欢，
            让我很有安全感和幸福感，
            第一次意识到相爱真的是很美好的事情，
            我喜欢你，也相信你也喜欢我，
            我也会害怕这种喜欢会不会又成为我逃避现实的借口，
            但似乎没有，我依然在不断担心各种各样的事情，
            我希望自己的事业也有更好的发展，
            这样也能让我们的感情有更多的稳定性去面对真实的生活，
            但很幸运我们理想的生活状态都是平凡的美好，
            并不追求过多的物欲，
            我们仍有在生活之余追求浪漫的自由，
`.split(/，|。/).filter(line => line.trim());

// 初始化
function init() {
    createLyrics();
    startFloatElements();
    addScrollEffect();
    addClickEffect();
}

// 创建歌词式情书
function createLyrics() {
    const container = document.querySelector('.lyric-content');
    loveLetter.forEach((text, index) => {
        const p = document.createElement('p');
        p.className = 'lyric-line';
        p.textContent = text.trim();
        container.appendChild(p);
    });
}

// 动态漂浮元素
function startFloatElements() {
    setInterval(() => {
        const elem = document.createElement('div');
        elem.className = 'float-element heart';
        elem.style.left = `${Math.random() * 100}%`;
        elem.style.animationDuration = `${6 + Math.random() * 4}s`;
        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 8000);
    }, 1000);
}

// 滚动效果
function addScrollEffect() {
    const container = document.querySelector('.lyric-content');
    const lines = document.querySelectorAll('.lyric-line');
    container.addEventListener('scroll', () => {
        const scrollPosition = container.scrollTop;
        const lineHeight = lines[0].offsetHeight;
        const centerLineIndex = Math.floor(scrollPosition / lineHeight);
        lines.forEach((line, i) => {
            line.classList.remove('active');
            if (i === centerLineIndex) {
                line.classList.add('active');
            }
        });
    });
}

// 点击时桃心和水波纹效果
function addClickEffect() {
    document.body.addEventListener('click', (event) => {
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        document.body.appendChild(ripple);

        const size = Math.max(window.innerWidth, window.innerHeight);
        const x = event.clientX - size / 2;
        const y = event.clientY - size / 2;

        ripple.style.width = `${size}px`;
        ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        setTimeout(() => ripple.remove(), 600);

        // 生成多个桃心
        for (let i = 0; i < 5; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${event.clientX + Math.random() * 50 - 25}px`;
            heart.style.top = `${event.clientY + Math.random() * 50 - 25}px`;
            heart.style.animationDuration = `${5 + Math.random() * 3}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    });
}

// 启动
init();
</script>

</body>
</html>

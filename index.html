<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最特别的你 | 情人节快乐</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f8f0f4;
            color: #4a4a4a;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 情书容器 */
        .scroll-container {
            min-height: 100vh;
            padding: 20vh 10%;
            position: relative;
        }

        /* 段落样式 */
        .paragraph {
            max-width: 600px;
            margin: 0 auto 40vh;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0.3;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .paragraph.active {
            opacity: 1;
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.95);
        }

        /* 装饰元素 */
        .deco-heart {
            position: fixed;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-10deg); }
        }

        /* 进度指示 */
        .progress-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 3px;
            background: rgba(255, 107, 129, 0.3);
            width: 100px;
            border-radius: 2px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="scroll-container">
        <!-- 精心分行的情书内容 -->
        <div class="paragraph">
            <h2>亲爱的[她的名字]：</h2>
            <p>想正式的给你写一封信</p>
            <p>但其实没想好要写什么</p>
            <p>不能写1000字的「好喜欢你呀」</p>
            <p>尽管可能就是想表达这个意思</p>
        </div>

        <div class="paragraph">
            <p>和你在一起真的很幸福</p>
            <p>很安心，在你身边总让我平静</p>
            <p>你有着奇妙的勇气</p>
            <p>在我犹豫时主动接过相机</p>
            <p>在需要时直接说出想法</p>
        </div>

        <div class="paragraph">
            <p>你说自己不善表达爱意</p>
            <p>但那些瞬间我都真切感受到</p>
            <p>第一次明白相爱的美好</p>
            <p>我喜欢你，也相信你的喜欢</p>
        </div>

        <!-- 更多精心分行的段落... -->

        <div class="paragraph">
            <p>我不敢说喜欢你的全部</p>
            <p>但全部的我都在喜欢你</p>
            <p>高尚的我，自私的我</p>
            <p>浪漫的我，无趣的我</p>
            <p>都在用各自的方式喜欢你</p>
        </div>

        <div class="paragraph">
            <p style="font-size: 1.6em; color: var(--primary-color);">
                ❤️ 情人节快乐 ❤️<br>
                我深深喜欢的你
            </p>
            <p style="text-align: right; margin-top: 2em;">爱你的我</p>
        </div>
    </div>

    <script>
        // 动态创建装饰元素
        function createDecorations() {
            const types = ['deco-heart'];
            setInterval(() => {
                const elem = document.createElement('div');
                elem.className = types[Math.floor(Math.random()*types.length)];
                elem.style.left = `${Math.random() * 100}%`;
                elem.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(elem);
                setTimeout(() => elem.remove(), 8000);
            }, 3000);
        }

        // 滚动交互逻辑
        function initScroll() {
            const paragraphs = document.querySelectorAll('.paragraph');
            const progressFill = document.querySelector('.progress-fill');
            
            function updateProgress() {
                const scrollTop = document.documentElement.scrollTop;
                const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                progressFill.style.width = `${(scrollTop / totalHeight * 100)}%`;
            }

            function checkVisibility() {
                paragraphs.forEach(para => {
                    const rect = para.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.75) {
                        para.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', () => {
                updateProgress();
                checkVisibility();
            });

            // 初始化可见区域
            checkVisibility();
        }

        // 启动
        createDecorations();
        initScroll();
    </script>
</body>
</html>

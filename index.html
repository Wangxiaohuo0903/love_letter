<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最特别的你 | 情人节快乐</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        /* 全屏滚动容器 */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* 歌词式页面 */
        .lyric-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            scroll-snap-align: start;
            position: relative;
            transition: transform 0.3s ease;
        }

        .lyric-line {
            font-size: 1.6rem;
            line-height: 2.2;
            text-align: center;
            opacity: 0.3;
            transition: all 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
            max-width: 80%;
        }

        .lyric-line.active {
            opacity: 1;
            transform: scale(1.15);
            text-shadow: 0 0 20px var(--primary-color);
            color: var(--primary-color);
        }

        /* 水波纹效果 */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 漂浮爱心 */
        .float-heart {
            position: absolute;
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-30vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 音乐播放 -->
    <audio id="bg-music" autoplay loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>

    <!-- 全屏滚动容器 -->
    <div class="scroll-container">
        <!-- 此处自动生成情书页面 -->
    </div>

    <script>
        // 情书内容配置（已按逗号分隔）
        const loveLetter = [
            "好喜欢的你：",
            "想正式的给你写一封信，",
            "但其实没想好要写什么，",
            "不能写1000字的「好喜欢你呀，你也太可爱了吧」，",
            // 完整内容请用你提供的文本替换...
            "情人节快乐，我深深喜欢的你",
            "爱你的我"
        ];

        // 初始化
        function init() {
            createPages();
            initScroll();
            createHearts();
            addRippleEffect();
        }

        // 创建分页
        function createPages() {
            const container = document.querySelector('.scroll-container');
            loveLetter.forEach(text => {
                const page = document.createElement('div');
                page.className = 'lyric-page';
                
                const line = document.createElement('div');
                line.className = 'lyric-line';
                line.textContent = text.trim();
                
                page.appendChild(line);
                container.appendChild(page);
            });
        }

        // 初始化滚动交互
        function initScroll() {
            const pages = document.querySelectorAll('.lyric-page');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.querySelector('.lyric-line').classList.add('active');
                    }
                });
            }, { threshold: 0.7 });

            pages.forEach(page => observer.observe(page));
        }

        // 创建漂浮爱心
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'float-heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${6 + Math.random() * 4}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 1500);
        }

        // 水波纹效果
        function addRippleEffect() {
            document.addEventListener('click', createRipple);
            document.addEventListener('touchstart', createRipple);

            function createRipple(e) {
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        }

        // 音乐自动播放处理
        document.addEventListener('click', () => {
            const music = document.getElementById('bg-music');
            if (music.paused) music.play().catch(() => {});
        });

        // 启动
        init();
    </script>
</body>
</html>
